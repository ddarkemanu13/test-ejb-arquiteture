<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> Teste App </title>   
    </h:head>

	<body>
		<h:form>
			<h2>Data Grid Pagination</h2>
			
			<h:messages />
			
			<h:outputLabel value="Total registers: " />
			<h:inputText value="#{lazyLoadDataTableController.numberOfRegisters}" disabled="true" />
			
			<br /><br />
				
			<p:dataGrid value="#{lazyLoadDataTableController.apps}"
	             var="app"
	             paginator="true"
	             rows="5"
	             paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
	                                {PreviousPageLink} {PageLinks}
	                                {NextPageLink} {LastPageLink}
	                                {RowsPerPageDropdown}"
	                                rowsPerPageTemplate="5,10,15"
	             style="width: 40%"
	             lazy="true" columns="1">
	             
	             <p:column headerText="Description" sortBy="#{app.description}">
	             	<h:outputText value="#{app.description}" />
	             </p:column>
	          </p:dataGrid>
	          
		</h:form>
	</body>

   
</html>
