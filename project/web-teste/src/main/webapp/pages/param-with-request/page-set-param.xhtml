<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> Teste App </title>   
    </h:head>

	<body>
		<h1>Page Set Param</h1>
		
		<h:form>
			<p:panel header="Fix Param">
				<h:commandButton value="Set Param" action="/pages/param-with-request/page-get-param">
					<f:param name="fixParam" value="10"/>
				</h:commandButton>
			</p:panel>
			
			<p:panel header="Dynamic Param">
				<h:outputText value="Param value: " />
				<h:inputText value="#{paramWithRequestScopeController.dynamicParam}" />
				
				<br />
				
				<h:commandButton value="Set Param" action="/pages/param-with-request/page-get-param">
					<f:param name="dynamicParam" value="#{paramWithRequestScopeController.dynamicParam}"/>
				</h:commandButton>
				
				<h:commandButton value="Set Param with redirect" action="#{paramWithRequestScopeController.setWithRedirect()}" />
			</p:panel>
			
		</h:form>
	</body>

   
</html>
