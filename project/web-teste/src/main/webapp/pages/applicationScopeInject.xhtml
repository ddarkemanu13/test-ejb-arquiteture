<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> Teste App </title>   
    </h:head>

	<body>
		<h1>Aplication Scope Inject</h1>
		
		<h:form>
			<p:dataTable value="#{applicationScopeController.apps}" var="app"  rows="10"  >
	             <p:column headerText="ID" >
	             	<h:outputText value="#{app.id}" />
	             </p:column>
	             <p:column headerText="Description">
	             	<h:outputText value="#{app.description}" />
	             </p:column>
	          </p:dataTable>
	          
	          <h:outputLabel value="Size: " />
			  <h:inputText value="#{simpleRequestController.sizeAplicationList}" disabled="true" />
			  
			  <br />
			  
			  <h:commandButton action="#{simpleRequestController.addApp}" value="Add App" />
		</h:form>
	</body>

   
</html>
