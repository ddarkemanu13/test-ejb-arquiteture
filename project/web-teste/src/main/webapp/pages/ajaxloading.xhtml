<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> Teste App </title>   
    </h:head>

	<body>
		<h1>Ajax Loading</h1>
		
		<h:form>

		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

		<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false">
			<h:graphicImage value="/img/ajax_loading.gif" />
		</p:dialog>

		<h:outputLabel value="Time: " />
			<h:inputText id="labelTime" value="#{objectsSimulatorController.time}" disabled="true" />
			
			<br /><br />
		
			<p:commandButton action="#{objectsSimulatorController.smallList}" value="Small List" update="labelTime"/>
			<p:commandButton action="#{objectsSimulatorController.largeList}" value="Large List" update="labelTime"/>
		</h:form>
	</body>

   
</html>
